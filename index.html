<!DOCTYPE html>
<html>
    <head>
        <style>
        @font-face {
            font-family: Intro;
            src: url(fonts/Intro.otf) format(opentype);
        }
        body {
            background: #000;
        }
        h1 {
            color: #eee;
            font-family: Intro;
            font-size: 24px;
            letter-spacing: 1px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 span {
            display: inline-block;
            margin: 0 -1px;
        }
        </style>
    </head>
    <body>
        <h1>Wit<span>c</span>hert</h1>
    </body>
</html>
